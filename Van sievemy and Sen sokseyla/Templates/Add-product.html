<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/main1.css">
    <title>Add Product</title>
</head>

<body class="form-container">
    <div class="form-box">
        <h2>Add product</h2>
        <form method="POST" action="/add">
            <div class="one">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" placeholder="Enter product name" required>
            </div>

            <div class="two">
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand" placeholder="Enter brand name" required>
            </div>

            <div class="three">
                <label for="price">Price</label>
                <input type="text" id="price" name="price" placeholder="Enter your price" required>
            </div>

            <div class="four">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter your Quantity" required>
            </div>

            <button class="btn" type="submit">Add product</button>
        </form>

        <button class="back">
            <a href="/list" class="back-link">Back to Product List</a>
        </button>
    </div>
</body>

</html>
